<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ares AI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Ares AI</div>
        <button class="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <button class="new-chat-btn pixel-button">
        <i class="fas fa-plus"></i>
        <span class="new-chat-text">New Chat</span>
      </button>

      <div class="chat-history">
        <!-- Chat history will be populated here -->
      </div>

      <div class="sidebar-footer">
        <button class="settings-btn pixel-button">
          <i class="fas fa-cog"></i>
          <span class="settings-text">Settings</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-header">
        <button class="mobile-menu-toggle pixel-button">â˜°</button>

        <div class="model-info">
          <i class="fas fa-microchip"></i>
          <span>Ares AI</span>
        </div>
        <div class="chat-actions">
          <button class="action-btn regenerate-btn" title="Regenerate Response">
            <i class="fas fa-redo"></i>
          </button>
          <button class="action-btn clear-btn" title="Clear Chat">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>

      <div class="chat-container">
        <!-- Messages will be populated here -->
      </div>

      <div class="input-container">
        <div class="input-tools">
          <button
            class="tool-btn pixel-button"
            id="roleplay-btn"
            title="Toggle Roleplay Mode"
          >
            <i class="fas fa-user-friends"></i>
          </button>
          <button
            class="tool-btn pixel-button"
            id="attach-btn"
            title="Attach File"
          >
            <i class="fas fa-paperclip"></i>
          </button>
        </div>
        <div class="input-area">
          <textarea
            class="message-input"
            placeholder="Message Ares AI..."
          ></textarea>
          <button class="send-btn pixel-button">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button
            class="stop-btn pixel-button"
            title="Stop Generation"
            style="display: none"
          >
            <i class="fas fa-stop"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="settings-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>Temperature:</label>
            <input
              type="range"
              id="temperature-slider"
              min="0"
              max="1"
              step="0.1"
              value="0.7"
            />
            <span id="temperature-value">0.7</span>
          </div>
          <div class="setting-item">
            <label>Max Tokens:</label>
            <input
              type="number"
              id="max-tokens"
              min="100"
              max="2000"
              value="500"
            />
          </div>
          <div class="setting-item">
            <label class="toggle-container">
              <span>Enable Bot Memory:</span>
              <div class="toggle-switch">
                <input type="checkbox" id="memory-toggle" checked />
                <label for="memory-toggle" class="toggle-label"></label>
              </div>
            </label>
          </div>
          <div class="setting-item">
            <button class="pixel-button danger" id="clear-history-btn">
              Clear All Chat History
            </button>
          </div>
          <button class="pixel-button" id="save-settings">Save Settings</button>
        </div>
      </div>
    </div>

    <div class="modal" id="roleplay-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Roleplay Settings</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>Roleplay Context:</label>
            <textarea
              id="roleplay-context"
              placeholder="Enter roleplay context..."
            ></textarea>
          </div>
          <button class="pixel-button" id="save-roleplay">Save Context</button>
        </div>
      </div>
    </div>

    <div class="modal" id="attach-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Attach File</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>Select File:</label>
            <input type="file" id="file-input" />
          </div>
          <div class="setting-item">
            <label>File Content:</label>
            <textarea
              id="file-content"
              placeholder="File content will appear here..."
            ></textarea>
          </div>
          <button class="pixel-button" id="attach-file">
            Attach to Message
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="script.js"></script>
  </body>
</html>
